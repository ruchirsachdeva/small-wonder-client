<app-background-img-text [bgImage]="image" [title] ="''"></app-background-img-text>

<!-- <div class="testimonial-section">
  <div class="ts_img_1 desktop-wrapper"></div>
  <div class="ts_img_2"></div> -->
<div class="my-lg-5">
  <div class="container">
    <!-- <div class="text-center testimonila-intro active-link font-weight-bolder test-p">{{ titleIntro }}</div> -->
    <div class="mt-5 testimonial-title text-center test-h mb-lg-4">{{ title }}</div>
    <!-- <img class="d-block m-auto mb-3 text-center" src="../../../../assets/img/stars.png"> -->
    <div class="mt-3 testimonial-discription text-center mb-lg-6 mb-5">{{ subtitle }}</div>
    <div class=" slide_height d-none">
      <div class="slick-desk">
        <!-- slick carousel component -->
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig"
          (init)="slickInit($event)">
          <div ngxSlickItem *ngFor="let item of testimonialList" class="slide">
            <!-- <div>Slide 1</div> -->
            <div class="card text-center">
              <img class="card-img-top card-avatar" [src]="item.imgSrc" alt="Card image cap">
              <div class="card-body p-3">
                <div class="card-title">{{item.name}}</div>
                <!-- <img class="stars" src="../../../../assets/img/stars.png"> -->
                <div>
                  <!-- <img class="card-quote my-2" src="../../../../assets/img/quote.png" alt="Quote"> -->
                </div>
                <div class="card-text mx-0">{{item.content}}
                </div>
              </div>
            </div>
          </div>
        </ngx-slick-carousel>
      </div>
    </div>

    <div class="testimonialcard">
      <!-- <div class="col-lg-4 mb-3" *ngFor="let item of testimonialList">
            <div class="card text-center card_hyt">
                <img class="card-img-top card-avatar" [src]="item.imgSrc" alt="Card image cap">
                <div class="card-body p-3">
                  <div class="card-title">{{item.name}}</div>
                  <img class="stars" src="../../../../assets/img/stars.png">
                  <div>
                    <img class="card-quote my-2" src="../../../../assets/img/quote.png" alt="Quote">
                  </div>
                  <div class="card-text mx-0">{{item.content}}
                  </div>
                </div>
              </div>
         </div> -->
      <div class="rounded-4 p-3" *ngFor="let item of testimonialList">
        <div class="card-text mx-0 mb-3">{{item.content}}</div>
        <div class="d-flex align-items-center">
          <img class="" [src]="item.imgSrc" alt="Card image cap">
          <div class="ms-2">
            <div class="card-text mx-0 card-title">{{item.name}}</div>
            <div class="card-text mx-0">{{item.designation}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
