<div class="more-to-explore">
  <div class="container">
    <h3>There's more to explore</h3>
    <div class="row mt-5">
      <div *ngFor="let image of imageList" class="col-md-3">
        <img [src]="image.imageUrl" alt="explore-more-image" />
        <p>{{ image.text }}</p>
      </div>
    </div>
  </div>
</div>
