<div class="card mb-5" style="width: 20rem;">
  <img class="card-img-top card-image-custom" [src]="imgSrc" alt="Card image" />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="sub-heading">{{ subTitle }}</p>
    <p class="card-text">{{ content }}</p>
  </div>
</div>
