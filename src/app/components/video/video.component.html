<div class="row mt-5">
  <div *ngFor="let url of urls" class="pb-3 px-2 col-md-6">
        <div class="container">
          <iframe class="responsive-iframe" [src]="url" frameborder="4"
                  webkitallowfullscreen
                  mozallowfullscreen
                  allowfullscreen></iframe>
        </div>
  </div>
</div>
