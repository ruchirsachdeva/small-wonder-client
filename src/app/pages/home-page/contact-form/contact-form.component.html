<div class="contact-form-section">
<!--  <div class="cf_img_1"></div>-->
  <div class="cf_img_2"></div>
  <div class="cf_img_3"></div>

  <div class="container">
    <div class="row">
<!--      <div class="col-md-5 order-12 order-md-1 text-center">-->
<!--        <img src="/assets/img/rainbow-kid.png" class="contact-form-image" />-->
<!--      </div>-->
      <div class="col-md-7 order-1 order-md-12 text-left">
        <div class="con-form">
          <h3>Contact Us</h3>
          <p>You have questions? Contact us today, weâ€™re here to help.</p>
          <form>
            <div class="form-row">
              <div class="col">
                <div role="group" class="form-group">
                  <div class="bv-no-focus-ring">
                    <input [(ngModel)]="formData.firstName"
                      name="firstName"
                      placeholder="First Name *"
                      required="required"
                      aria-required="true"
                      class="form-control"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="col">
                <div role="group" class="form-group" id="__BVID__103">
                  <div class="bv-no-focus-ring">
                    <input
                      [(ngModel)]="formData.lastName"
                      name="lastName"
                      placeholder="Last Name *"
                      required="required"
                      aria-required="true"
                      class="form-control"
                      type="text"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div role="group" class="form-group" id="__BVID__105">
                  <div class="bv-no-focus-ring">
                    <input
                      [(ngModel)]="formData.email"
                      name="email"
                      type="email"
                      placeholder="Email Address *"
                      required="required"
                      aria-required="true"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="col">
                <div role="group" class="form-group" id="__BVID__107">
                  <div class="bv-no-focus-ring">
                    <input
                      [(ngModel)]="formData.phoneNumber"
                      name="phoneNumber"
                      placeholder="Phone Number *"
                      required="required"
                      aria-required="true"
                      class="form-control"
                      type="text"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div role="group" class="form-group" id="__BVID__109">
              <div class="bv-no-focus-ring">
                <textarea
                  [(ngModel)]="formData.message"
                  name ="message"
                  placeholder="Write Message"
                  rows="3"
                  wrap="soft"
                  type="text"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <button (click)="sendEmail()" class="btn mbtn mt-2">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <HR WIDTH="75%" COLOR="#FF0000" SIZE="4">
</div>
