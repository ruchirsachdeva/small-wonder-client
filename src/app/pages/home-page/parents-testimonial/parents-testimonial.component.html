<div class="mt-5 mb-2 testimonials">
  <div class="container">
    <div class="text-center testimonila-intro active-link font-weight-bolder test-p">{{ titleIntro }}</div>
    <div class="my-3 mb-lg-5 mb-3 testimonial-title text-center test-h">{{ title }}</div>
    <div class=" slide_height">
      <div class="slick-desk">
        <!-- slick carousel component -->
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig"
          (init)="slickInit($event)">
          <div ngxSlickItem *ngFor="let item of testimonialList" class="slide">
            <!-- <div>Slide 1</div> -->
            <div class="card text-center">
              <img class="card-img-top card-avatar" [src]="item.imgSrc" alt="Card image cap">
              <div class="card-body p-3">
                <div class="card-title">{{item.name}}</div>
                <div class="star-review">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                </div>
                <!-- <img class="stars" src="../../../../assets/img/stars.png"> -->
                <div>
                  <!-- <img class="card-quote my-2" src="../../../../assets/img/" alt="Quote"> -->
                </div>
                <div class="card-text mx-0">{{item.content}}
                </div>
              </div>
            </div>
          </div>
        </ngx-slick-carousel>
      </div>
    </div>

  </div>
</div>


<div class="text-center mb-5 mt-0">
  <a href="javascript:void(0)" routerLink="/testimonial">
  <button type="button" class="shadow-lg btn btn-primary button-rounded px-4 py-3 mt-4 mt-lg-3">See More <i
      class="fa fa-angle-right"></i></button>
    </a>
</div>
