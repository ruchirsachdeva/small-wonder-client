<div class="my-5 testimonials">
  <div class="container">
    <div class="text-center testimonila-intro active-link font-weight-bolder">{{ titleIntro }}</div>
    <div class="my-3 mb-lg-5 mb-3 testimonial-title text-center">{{ title }}</div>
    <div class="justify-content-center">
      <div class="slick-desk">
        <!-- slick carousel component -->
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig"
          (init)="slickInit($event)">
          <div ngxSlickItem *ngFor="let item of testimonialList" class="slide">
            <!-- <div>Slide 1</div> -->
            <div class="card text-center">
              <img class="card-img-top card-avatar" [src]="item.imgSrc" alt="Card image cap">
              <div class="card-body p-3">
                <div class="card-title">{{item.name}}</div>
                <img class="stars" src="../../../../assets/img/stars.png">
                <div>
                  <img class="card-quote my-2" src="../../../../assets/img/quote.png" alt="Quote">
                </div>
                <div class="card-text mx-0">{{item.content}}
                </div>
              </div>
            </div>
          </div>
        </ngx-slick-carousel>
      </div>
    </div>
  </div>
</div>
