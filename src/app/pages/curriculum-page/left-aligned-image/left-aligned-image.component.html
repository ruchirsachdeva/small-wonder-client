<div class="left-aligned-img">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <img [src]="imgSrc" alt="left-aligned-img-curriculum" />
      </div>
      <div class="col-md-7">
        <p class="section-title">{{ title }}</p>
        <p>{{ content }}</p>
        <ul *ngFor="let item of listItems; let i = index;" >
           <a href="{{listLinks[i]}}">{{i+1}} . {{ item }} </a>
        </ul>
      </div>
    </div>
  </div>
</div>
